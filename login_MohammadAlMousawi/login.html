<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="media/netflix-icon.png">

<body>
    <div class="container">

        <header>
            <img src="media/Webprojectlogo.png" class="netflix-logo">
        </header>
        <main>
            <div class="login">
                <form>
                    <div class="login-box">
                        <h1 class="sign-in">Sign In</h1>
                        <div class="input-box">
                            <img src="media/user-solid.svg" height="20" class="icons">
                            <input type="text" placeholder="Email or Username" class="mlinput" name="">
                        </div>
                        <div class="input-box">
                            <img src="media/lock-solid.svg" height="20" class="icons">
                            <input type="password" placeholder="Password" class="mlinput">
                        </div>
                        <a href="#" class="toMain"><input type="button" value="Sign In" class="login-button"></a>
                        <div class="gethelp">
                            <span class="login-text"><input type="checkbox">Remember me</span>
                            <a href="#">Get help</a>
                        </div>
                        <p class="login-text">New to Netflix? <a href="#">Sign up now</a></p>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <a href="">Question? Conntact us.</a>
            </div>
            <ul class="footer-list">
                <li><a href="../new_LoulouHallal/new/index.html">FAQ</a></li>

                <li><a href="">Terms of use</a></li>

            </ul>
        </footer>
    </div>
